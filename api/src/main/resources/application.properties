# src/main/resources/application.properties

spring.application.name=api
server.port=8082

# Weaviate
weaviate.url=http://localhost:8080
weaviate.api-key=

# Static file uploads
spring.web.resources.static-locations=file:uploads/

# OpenAI
openai.api.key=&{OPEN_AI_KEY}
# Clerk JWT validation
clerk.issuer-uri=https://clerk.clerkhq.com
clerk.audience=abc123.clerk.accounts       # ‚Üê replace with your actual Frontend API ID
spring.security.oauth2.resourceserver.jwt.issuer-uri=${clerk.issuer-uri}
spring.security.oauth2.resourceserver.jwt.audiences=${clerk.audience}
